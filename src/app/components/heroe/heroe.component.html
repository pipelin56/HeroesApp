<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }}<small> ({{ heroe.aparicion | date:'y' }})</small></h1>
<hr/>

<div class="row animated fadeIn">

  <div class="col-md-4">

    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr/>
    <p>
    {{ heroe.bio }}
    </p>
    <div>
      <div *ngIf="heroe.casa == 'DC'; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock> <img src="assets/img/dc.png" [alt]="heroe.casa" width="50" height="50"> </ng-template>
      <ng-template #elseBlock> <img src="assets/img/marvel.png" [alt]="heroe.casa" width="100" height="35"></ng-template>
      <!-- Arriba usé ng-template para un if, else. A continuación declaro dos if's normales -->
      <!-- <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" [alt]="heroe.casa" width="100" height="35">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" [alt]="heroe.casa" width="50" height="50"> -->
    </div>
  </div>

</div>
